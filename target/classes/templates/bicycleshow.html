<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Boot Exemple</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Bicycle Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-1 control-label">Bicycle Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${bicycle.id}">bicycle Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">Brand:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${bicycle.brand}">brand</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">Type:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${bicycle.type}">type</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">Status:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${bicycle.status}">status</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
